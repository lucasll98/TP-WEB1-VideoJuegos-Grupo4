      <input class="casillas"  type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
      <button class="boton guardarCambios" type="submit" value="REGISTRATE" disabled id="boton" onclick="validar_email(), validar_contra()">Registrarse</button>
      </form>
      <p>¿Ya tenés una cuenta? <a href="/html/login.html">iniciar sesión</a></p>

      home
      </span></a></div>
